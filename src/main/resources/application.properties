# Data source configuration for SQLite
spring.datasource.url=jdbc:sqlite:/home/foo/workspace/KQLBuilder/data/kqlbuilder.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate/JPA configurations
spring.jpa.database-platform=com.intranet.logquerytool.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Hibernate's automatic context creation
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Server settings
server.port=9191

