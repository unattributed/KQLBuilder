<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KQL Query History</title>
</head>
<body>
    <h1>Saved KQL Queries</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cloud</th>
                <th>Log Type</th>
                <th>Filter</th>
                <th>Query</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="q : ${queries}">
                <td th:text="${q.id}">1</td>
                <td th:text="${q.cloud}">azure</td>
                <td th:text="${q.logType}">audit</td>
                <td th:text="${q.filter}">status == 200</td>
                <td th:text="${q.query}">KQL query here</td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/query">Back to Query Builder</a>
</body>
</html>
<!-- This is a Thymeleaf template for displaying the history of saved KQL queries. -->
